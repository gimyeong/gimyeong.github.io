<!DOCTYPE html>

<html>

<head>
    <title>회원가입</title>
    <meta charset="utf-8">
</head>

<body>
    <form>
        <table>
            <tr>
                <td align="right"> <label for="name">이름</label> </td>
                <td> <input id="name" type="text"> </td>
            </tr>
            <tr>
                <td align="right"> <label for="gender">남자</label> </td>
                <td> <input id="man" type="radio" name="gender"> </td>
                <td align="right"> <label for="gender">여자</label> </td>
                <td> <input id="woman" type="radio" name="gender"> </td>
            </tr>
        </table>
    </form>
</body>

</html>
