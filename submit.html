<!DOCTYPE html>

<html>

<head>
    <title>submit</title>
    <meta charset="utf-8">
</head>

<body>
    <fieldset>
        <table>
            <tr>
                <th>
                    <h1>회원가입</h1>
                </th>
            </tr>
            <tr>
                <th>아래의 정보를 입력하여 회원가입해 주세요</th>
            </tr>
            <tr>
                <td align="left"> <label for="name">이름</label> </td>
                <td align="left"> <input id="name" type="text" name="username"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="usernum">번호</label> </td>
                <td align="left"> <input id="usernum" type="text" name="usernum"> </td>
            </tr>
            <tr>
                <td align="left">
                    <input id="man" type="radio" value="m" name="gender">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" value="w" name="gender">
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <td align="left"> <label for="phonenum">핸드폰</label> </td>
                <td align="left"> <input id="phonenum" type="text" name="phonenum"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="housenum">집전화</label> </td>
                <td align="left"> <input id="housenum" type="text" name="housenum"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="houseaddress">집주소</label> </td>
                <td align="left"> <input id="houseaddress" type="text" name="houseaddress"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="email">이메일</label> </td>
                <td align="left"> <input id="email" type="text" name="email"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="usergrade">회원등급</label> </td>
                <td align="left">
                    <select>
                        <option></option>
                        <option>최우수</option>
                        <option>우수</option>
                        <option>일반</option>
                        <option>문제</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="left"> <label for="money">예치금</label> </td>
                <td align="left"> <input id="money" type="text" name="money"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="joinday">가입일자</label> </td>
                <td align="left"> <input id="joinday" type="text" name="joinday"> </td>
            </tr>
            <tr>
                <td align="left"> <label for="joinreason">가입이유</label> </td>
                <td align="left"> <input id="joinreason" type="text" name="joinreason"> </td>
            </tr>
        </table>
    </fieldset>
</body>

</html>
